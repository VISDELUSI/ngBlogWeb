<div class="container">
  <br>
    <h2>Authors</h2>
  <hr>
  <div class="card">
    <div class="row g-0">
      <div class="col-md-4 p-5 ">
        <div class="card-body " style="color: #31525B;">
          <p ng-repeat="author in authors">
            <a href="#!/author-detail/{{author.id}}" class="text-dark">{{author.name}}</a>
          </p>
        </div>
      </div>
      <div class="col-md-8">
        <img src="images/authors.jpg" class="img-fluid rounded-start h-100" alt="...">
      </div>
    </div>
  </div>
</div>
