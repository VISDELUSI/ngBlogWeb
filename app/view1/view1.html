        </div>
        <div>
          <ul style="list-style: none;">
            <li ng-repeat="pos in posts | startFrom : currentPage * pageSize | limitTo : pageSize |filter:$scope.query">

            </li>
          </ul>
          <div class="text-center">
            <button  class="btn btn-light m-3" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
              Previous
            </button>
            <span class="text-white"> {{currentPage+1}}/{{numberOfPages()}} </span>
            <button  class="btn btn-light m-3" ng-disabled="currentPage >= posts.length/pageSize - 1"

              Next
            </button>
  
          </div>
